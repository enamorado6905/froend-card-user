<div (click)="showModal()">
  <i nz-icon nzType="dollar" nzTheme="outline"></i>
</div>
<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="The first Modal"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="date" (ngSubmit)="handleOk()">
      <div nz-row [nzGutter]="24">
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
          <nz-form-label [nzNoColon]="true" nzRequired nzFor="amount"
            >{{ "validation.allcard.label" | translate }}
          </nz-form-label>
          <nz-form-item>
            <nz-form-control [nzErrorTip]="TplType" nzHasFeedback>
              <nz-input-group>
                <input
                  type="number"
                  nz-input
                  formControlName="amount"
                  placeholder="{{
                    'validation.allcard.placeholder' | translate
                  }}"
                  required
                  autofocus
                />
              </nz-input-group>
              <ng-template #TplType let-control>
                <ng-container *ngIf="amount?.errors?.required">
                  {{ "validation.allcard.required" | translate }}
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
          <ngx-stripe-card
            [options]="cardOptions"
            [elementsOptions]="elementsOptions"
          ></ngx-stripe-card>
        </div>
      </div>
    </form>
  </ng-container>
</nz-modal>
