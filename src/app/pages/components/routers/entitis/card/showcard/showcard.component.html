<nz-card
  nzHoverable
  [nzCover]="coverTemplate"
  [nzActions]="[actionPay, actionShow]"
>
  <nz-card-meta
    [nzTitle]="card?.type!"
    [nzDescription]="card?.price!.toString()"
  ></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
  <app-avatar [url]="card?.idimgData!"></app-avatar>
</ng-template>
<ng-template #actionPay>
  <app-addcard [id]="card?._id"></app-addcard>
</ng-template>
<ng-template #actionShow>
  <i nz-icon nzType="ellipsis"></i>
</ng-template>
