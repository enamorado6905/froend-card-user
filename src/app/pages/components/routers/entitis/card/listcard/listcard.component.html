<div class="container-card-list">
  <div class="card-list" nz-row [nzGutter]="[hGutter, vGutter]">
    <div
      class="grid-config"
      nz-col
      class="card"
      nzXs="24"
      nzSm="12"
      nzMd="8"
      nzLg="6"
      *ngFor="let card of listEntitis.list"
    >
      <app-showcard [id]="card._id"></app-showcard>
    </div>
  </div>
</div>
